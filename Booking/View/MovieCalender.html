
<!Doctype HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../css/slick.css"/>
    <link rel="stylesheet" type="text/css" href="../css/moiveCalender.css"/>
    <title>Homepage</title>
</head>


<body>
<section id="slider" class="container-fluid">
    <h2 class="hidden">slide show</h2>
    <div class="row">
        <div class="col-lg-12">
            <img alt="pic" src="../image/slide.jpg" class="img-responsive image-center"/>
        </div>
    </div>
</section>

<main id="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="moiveCalender">Moive Calender</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <h4>Block The Date For Your Favorite Movies!</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 introduction">
                <p>Now you can block your calendar with release dates of upcoming movies and that too according to your language preference!</p>
            </div>
        </div>
        <div class="row bg-calender-form">
            <div class="col-lg-4 col-md-4 col-sm-4 ">

                <p class="select-step">STEP-1</p>
                <div class="form-group">
                    <input type="text" name="name" value="" placeholder="Name" class="form-control"/>
                </div>
            </div>

            <div class="col-lg-4 col-md-4 col-sm-4 ">
                <p class="none-step">STEP-2</p>
                <div class="form-group">
                    <input type="text" name="name" value="" placeholder="Mobile Number" class="form-control"/>
                </div>
            </div>

            <div class="col-lg-4 col-md-4 col-sm-4 ">
               <p class="none-step">STEP-3</p>
                <div class="form-group">
                    <input type="text" name="name" value="" placeholder="Email Address" class="form-control"/>
                </div>
            </div>

            <div class="col-lg-12">
                <a class="moviedem-submit">Continue to next step<span><img src="../image/btn-arrow.png" class="btn-arrow"/></span></a>

            </div>
        </div>

    </div>

</main>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/slick.min.js"></script>
<script type="text/javascript" src="../js/homepage.js"></script>
</body>
</html>
